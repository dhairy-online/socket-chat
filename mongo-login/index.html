<html>
  <head>
    <link rel="stylesheet" href="https://www.jsdelivr.com/package/npm/bulma">
    <title>Mongo - Login</title>
  </head>
  <body>
    <h1>MongoDB Login</h1>
    <form method="POST" action="/login">



      <div class="form control">
      <input type="text" class="form-control" name="username" placeholder="Username" aria-describedby="Username" aria-label="Username">
      <div class="field">
        <p class="control has-icons-left">
      <input class="input is-medium" type="password" name="password" placeholder="Password" />
      <span class="icon is-small is-left">
      <i class="fas fa-lock"></i>
    </span>
    </p>
    </div>
      <div class="input-group-append">
    <button class="btn btn-secondary" type="submit">Login</button>
  </div>
</div>

    </form>
    <h1>Search Users</h1>
    <input type="text" id="search" placeholder="Search for user" onchange="send()" />
    <div id="results">

    </div>
  </body>
  <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
  <script type="text/javascript">
  function send() {
    $.ajax({
      method: "GET",
      url: "/users?search="+$("#search").val()
    }).done(function(data) {
      if(data) {
        console.log(data)
        $("#results")[0].innerHTML = `
        <p>${data.username}</p>
        `;
      }
    })
  }

  </script>
</html>
